    <!-- Script -->  
    <script>  
        document.getElementById('filter-form').addEventListener('submit', function (e) {  
            e.preventDefault();  
    
            const formData = new FormData(this);  
    
            // Build query parameters. Default value = "all".  
            const params = new URLSearchParams({  
                bpm: formData.get('bpm') || 'all',  
                genre: formData.get('genre') || 'all',  
                mood: formData.get('mood') || 'all',  
            });  
    
            // Redirect to beats.html with the query string  
            window.location.href = `beats.html?${params.toString()}`;  
        });  
    </script>
